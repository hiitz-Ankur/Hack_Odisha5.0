<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Login</title>
  <link rel="stylesheet" href="/static/CSS/login_emply.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="login-container">
    <div class="login-box">
      <div class="login-header">
        <h2>Employee Login</h2>
      </div>
      <!-- ✅ Form calls JS instead of reloading -->
      <form onsubmit="event.preventDefault(); loginEmployee();">
        <div class="input-group">
          <input type="email" id="email" name="email" placeholder="Email" required>
        </div>
        <div class="input-group password-group">
          <input type="password" id="password" name="password" placeholder="Password" required>
          <i class="fas fa-eye password-toggle"></i>
        </div>
        <div class="fog-password">
          <a href="#" class="forgot-password">Forgot Password?</a>
        </div>
        <button type="submit" class="login-btn">Login</button>
      </form>

      <div class="divider"><span>or</span></div>

      <button class="social-btn google-btn">
        <img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="Google icon">
        Login with Google
      </button>

      <button class="social-btn phone-btn">
        <img src="https://img.icons8.com/material-rounded/24/phone--v1.png" alt="Dial icon">
        Login with Phone Number
      </button>

      <div class="signup-link">
        <p>Don't have an account? <a href="/employee_register">Sign Up</a></p>
      </div>
    </div>
  </div>
</body>
<!-- ✅ JS file for login -->
<script src="/static/JS/login_emply.js"></script>
</html>
