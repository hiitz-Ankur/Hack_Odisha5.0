<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Sign Up Page</title>
  <link rel="stylesheet" href="CSS/register_emply.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="signup-container">
    <div class="signup-box">
      <div class="signup-header">
        <h2>Register</h2>
      </div>
      <form>
        <div class="input-group">
          <input type="text" id="fname" name="fname" placeholder="First name" required>
        </div>
        <div class="input-group">
          <input type="text" id="lname" name="lname" placeholder="Last name" required>
        </div>
        <div class="input-group">
          <input type="email" id="email" name="email" placeholder="Email" required>
        </div>
        <div class="input-group">
          <input type="text" id="bday" name="bday" placeholder="Birth date" required>
        </div>
        <div class="input-group">
          <input type="tel" id="phone_number" name="phone_number" placeholder="Phone number" required>
        </div>
        <div class="input-group">
          <input type="text"id="occupation" name="occupation" placeholder="Occupation" required>

        </div>
        <div class="input-group">
        <textarea id="past-experience" name="past-experience" placeholder="Past Experience" rows="3" required></textarea>
        </div>
        <div class="input-group password-group">
          <input type="password" id="Epassword" name="Epassword" placeholder="Password" required>
          <i class="fas fa-eye password-toggle"></i>
        </div>
        <div class="input-group password-group">
          <input type="password" id="Repassword" name="Repassword" placeholder="Confirm password" required>
          <i class="fas fa-eye password-toggle"></i>
        </div>
        <button type="submit" class="signup-btn">Register</button>
      </form>
      <div class="login-link">
        <p>Already have an account? <a href="#">Log In</a></p>
      </div>
      <div class="divider"><span>or</span></div>
      <button class="social-btn google-btn">
        <img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="Google icon">
        Sign up with Google
      </button>
    </div>
  </div>
</body>
</html>
