<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Login</title>
  <link rel="stylesheet" href="CSS/login_emply.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <div class="login-header">
        <h2>Login</h2>
      </div>
      <form>
        <div class="input-group">
          <input type="email" id="email" name="email" placeholder="Email" required>
        </div>
        <div class="input-group password-group">
          <input type="password" id="Epassword" name="Epassword" placeholder="Password" required>
          <i class="fas fa-eye password-toggle"></i>
        </div>
        <div class="fog-password">
          <a href="#" class="forgot-password">Forgot Password</a>
        </div>
        <button type="submit" class="login-btn">Login</button>
      </form>
      <div class="divider"><span>or</span></div>
      <button class="social-btn google-btn">
        <img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="Google icon">
        Login with Google
      </button>
      <button class="social-btn phone-btn">
        <img src="https://img.icons8.com/material-rounded/24/phone--v1.png" alt="Dial icon">
        Login with Phone Number
      </button>
      <div class="signup-link">
        <p>Don't have an account? <a href="#">Sign Up</a></p>
      </div>
    </div>
  </div>
</body>
</html>
